<!--Homescreen-->

<html>
	<head>
		<link href="patients_homescreen.css" type="text/css" rel="stylesheet" />
		<script type="text/javascript">

			/*	Called to display elements when page loads */
			function display() {

				/*	Creates button that launches specific Collect form
					control.addRowWithCollectAndSpecificForm('TABLE_NAME', 'FORM_ID', 'FORM_VERSION', 'FORM_ROOT_ELEMENT') 
					TABLE_NAME: 'Patients'
					FORM_ID: 'screeningForm'
					FORM_VERSION: null
					FORM_ROOT_ELEMENT: 'screeningForm'
				*/
				var button1 = document.createElement("button");
				button1.innerHTML = "Screen New Patient";
				button1.onclick = function() {
					control.addRowWithCollectAndSpecificForm('Patients', 'screeningForm', null, 'screeningForm');
				}
				document.getElementById("wrapper").appendChild(button1);	

				/*	Creates button that opens 'Patients' table.
					Uses the default view specified on the table.
					E.g. if it has been set to map view, the table will be opened to map view.
					control.openTableToListViewWithFile('TABLE_NAME', 'QUERY')
					TABLE_NAME: 'Patients'
					QUERY: null - to launch list view of all patients
				*/
				var button2 = document.createElement("button");
				button2.innerHTML = "Follow Up with Existing Patient";
				button2.onclick = function() {
					control.openTable('Patients', null);
				}
				document.getElementById("wrapper").appendChild(button2);	

				/*	Creates button that opens 'Lab Results' table with specified list view 
					control.openTableToListViewWithFile('TABLE_NAME', 'QUERY', 'FILE_NAME')
					TABLE_NAME: 'Lab Results'
					QUERY: null - to launch list view of all patients
					FILE_NAME: 'lab_list_chunked.html'
				*/
				var button3 = document.createElement("button");
				button3.innerHTML = "View Lab Results";
				button3.onclick = function() {
					control.openTableToListViewWithFile('Lab Results', null, 'lab_list_chunked.html');
				}
				document.getElementById("wrapper").appendChild(button3);	
			}

		</script>
	</head>
	<body onload="display();">
		<!--'TITLE' displayed as page heading-->
		<h1>CKD Study</h1>
		<div id="wrapper"></div>
	</body>
</html>
